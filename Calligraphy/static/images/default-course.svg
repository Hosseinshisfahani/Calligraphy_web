<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f0e8" />
  
  <!-- Decorative background pattern -->
  <path d="M0 0h800v600H0z" fill="#f5f0e8" />
  <path d="M50,50 Q200,10 300,150 T550,250 Q650,300 750,200" stroke="#d4b59e" stroke-width="3" fill="none" opacity="0.4" />
  <path d="M50,550 Q200,500 400,550 T700,500" stroke="#8b5a2b" stroke-width="4" fill="none" opacity="0.3" />
  
  <!-- Ink splatters -->
  <circle cx="200" cy="150" r="40" fill="#3a2618" opacity="0.1" />
  <circle cx="600" cy="450" r="60" fill="#3a2618" opacity="0.08" />
  <circle cx="500" cy="150" r="25" fill="#3a2618" opacity="0.1" />
  
  <!-- Calligraphy Pen -->
  <g transform="translate(400, 300) rotate(-30)">
    <!-- Pen body -->
    <rect x="-150" y="-15" width="300" height="30" rx="5" fill="#8b5a2b" />
    <rect x="-160" y="-20" width="50" height="40" rx="5" fill="#3a2618" />
    
    <!-- Pen tip -->
    <path d="M150,-15 L180,0 L150,15 Z" fill="#5d4037" />
    
    <!-- Pen holder -->
    <rect x="-140" y="-10" width="20" height="20" rx="2" fill="#d4b59e" />
    <rect x="-110" y="-10" width="20" height="20" rx="2" fill="#d4b59e" />
    <rect x="-80" y="-10" width="20" height="20" rx="2" fill="#d4b59e" />
  </g>
  
  <!-- Calligraphy Brush Stroke -->
  <path d="M200,450 Q300,350 400,400 T600,350" stroke="#3a2618" stroke-width="8" stroke-linecap="round" fill="none" />
  <path d="M200,480 Q300,380 400,430 T600,380" stroke="#3a2618" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6" />
  
  <!-- Text Placeholder (in svg element, not actual text) -->
  <rect x="250" y="100" width="300" height="60" rx="10" fill="#3a2618" opacity="0.8" />
  <rect x="300" y="120" width="200" height="20" rx="5" fill="#f5f0e8" />
  
  <!-- Decorative elements -->
  <circle cx="400" cy="550" r="120" fill="#3a2618" opacity="0.05" />
  <circle cx="400" cy="550" r="80" fill="#d4b59e" opacity="0.1" />
  <circle cx="400" cy="550" r="40" fill="#8b5a2b" opacity="0.1" />
  
  <!-- Calligraphy-like patterns -->
  <path d="M100,200 Q150,150 200,200 T300,200 Q350,150 400,200 T500,200" stroke="#8b5a2b" stroke-width="2" fill="none" />
  <path d="M150,250 Q200,200 250,250 T350,250 Q400,200 450,250 T550,250" stroke="#8b5a2b" stroke-width="2" fill="none" />
</svg> 