<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f5f0e8" />
  
  <!-- Background pattern -->
  <path d="M0,300 C50,250 150,300 200,250 S350,150 500,200" stroke="#d4b59e" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- Calligraphy strokes inspired by Persian/Arabic script -->
  <!-- Main horizontal baseline -->
  <path d="M50,150 C100,150 150,150 200,150 S350,150 450,150" stroke="#3a2618" stroke-width="12" stroke-linecap="round" fill="none" />
  
  <!-- Vertical stroke 1 -->
  <path d="M100,150 C100,100 100,80 100,50" stroke="#3a2618" stroke-width="10" stroke-linecap="round" fill="none" />
  
  <!-- Curved stroke 1 -->
  <path d="M100,50 C120,30 150,40 170,60" stroke="#3a2618" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Vertical stroke 2 -->
  <path d="M200,150 C200,100 200,80 200,50" stroke="#3a2618" stroke-width="10" stroke-linecap="round" fill="none" />
  
  <!-- Curved stroke 2 -->
  <path d="M200,50 C220,30 250,40 270,60" stroke="#3a2618" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Descender 1 -->
  <path d="M150,150 C150,180 140,200 120,220" stroke="#3a2618" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Descender 2 -->
  <path d="M300,150 C300,190 280,220 250,230" stroke="#3a2618" stroke-width="9" stroke-linecap="round" fill="none" />
  
  <!-- Curved ornamental stroke -->
  <path d="M350,150 C380,130 400,160 420,150" stroke="#3a2618" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Dot accents -->
  <circle cx="270" cy="80" r="10" fill="#3a2618" />
  <circle cx="170" cy="80" r="10" fill="#3a2618" />
  <circle cx="390" cy="130" r="8" fill="#3a2618" />
  
  <!-- Ink splatter decorative elements -->
  <circle cx="120" cy="250" r="30" fill="#3a2618" opacity="0.1" />
  <circle cx="380" cy="80" r="40" fill="#3a2618" opacity="0.08" />
  <circle cx="450" cy="200" r="25" fill="#3a2618" opacity="0.1" />
  
  <!-- Fine decorative lines -->
  <path d="M80,180 C120,200 180,190 220,180" stroke="#8b5a2b" stroke-width="1.5" fill="none" opacity="0.6" />
  <path d="M250,180 C280,200 320,190 350,180" stroke="#8b5a2b" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <!-- Small ornamental elements -->
  <path d="M50,120 Q60,110 70,120" stroke="#8b5a2b" stroke-width="2" fill="none" />
  <path d="M450,120 Q440,110 430,120" stroke="#8b5a2b" stroke-width="2" fill="none" />
</svg> 