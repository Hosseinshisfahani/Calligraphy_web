{% extends 'parent/base.html' %}
{% block title %}register{% endblock %}

{% block content %}
    <section class="py-4">
	<div class="container">
    <div class="row pb-4">
			<div class="col-12">
        <!-- Title -->
        <h1 class="mb-0 h3">ثبت نام</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<!-- Chart START -->
				<div class="card border h-100">
					<!-- Card body -->
					<div class="card-body">
            <!-- Form START -->
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">ثبت نام</button>
    </form>                        <!-- Form END -->
        </div>
    </div><!-- Chart END -->
</div>
    </div>
	</div>
</section>

{% block extra_css %}
<style>
    .btn.btn-primary {
        width: 100%;
        font-size: 1.2rem;
        padding: 0.75rem 0;
        z-index: 10;
    }
    @media (max-width: 768px) {
        .btn.btn-primary {
            width: 100%;
            font-size: 1.2rem;
            padding: 1rem 0;
            position: relative;
            z-index: 1000;
        }
    }
</style>
<script>
// Ensure button is always clickable on mobile
window.addEventListener('DOMContentLoaded', function() {
  var btn = document.querySelector('button[type="submit"].btn.btn-primary');
  if(btn) {
    btn.addEventListener('touchstart', function() {
      btn.style.boxShadow = '0 0 0 4px #d4a74655';
    });
    btn.addEventListener('touchend', function() {
      btn.style.boxShadow = '';
    });
  }
});
</script>
{% endblock %}

{% endblock %}
