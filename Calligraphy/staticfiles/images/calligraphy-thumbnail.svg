<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>

    <!-- Decorative Border -->
    <rect x="40" y="40" width="1200" height="640" fill="none" 
          stroke="#463E33" stroke-width="2" rx="20"/>

    <!-- Main Title -->
    <text x="50%" y="45%" font-family="Arial" font-size="64" 
          fill="#E8D5B5" text-anchor="middle" filter="url(#glow)"
          style="font-weight:bold;">خوشنویسی</text>

    <!-- Decorative Calligraphy Flourish -->
    <path d="M440,360 Q640,260 840,360 T1240,360" 
          stroke="#8B7355" stroke-width="4" fill="none" 
          filter="url(#glow)"/>
    
    <!-- Subtitle -->
    <text x="50%" y="55%" font-family="Arial" font-size="24" 
          fill="#8B7355" text-anchor="middle">هنر خط نستعلیق</text>

    <!-- Corner Ornaments -->
    <path d="M60,60 Q80,80 100,60" stroke="#463E33" stroke-width="2" fill="none"/>
    <path d="M1180,60 Q1200,80 1220,60" stroke="#463E33" stroke-width="2" fill="none"/>
    <path d="M60,660 Q80,640 100,660" stroke="#463E33" stroke-width="2" fill="none"/>
    <path d="M1180,660 Q1200,640 1220,660" stroke="#463E33" stroke-width="2" fill="none"/>
</svg> 